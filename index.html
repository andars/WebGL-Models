<html>
<head>
<title>WebGL</title>
	<link href='//fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	
<script type="text/javascript" src="gl-matrix-min.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying mediump vec4 vColor;
	//varying vec3 vColor;
    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
	precision mediump float;
    attribute mediump vec3 aVertexPosition;
    
	attribute mediump vec3 aVertexNormal;
    uniform mediump mat4 uMMatrix;
    
   
    uniform mediump mat4 uVMatrix;
    uniform mediump mat4 uPMatrix;
    uniform mediump mat4 uMVMatrix;
	uniform mediump vec3 uLightDirection;
    varying mediump vec4 vColor;
	
    void main(void) {
    	
    	//mat4 MVMatrix = uVMatrix*uMMatrix;
    	mat3 normalMatrix = mat3(uMVMatrix[0][0], uMVMatrix[1][0], uMVMatrix[2][0], uMVMatrix[0][1], uMVMatrix[1][1], uMVMatrix[2][1], uMVMatrix[0][2], uMVMatrix[1][2], uMVMatrix[2][2]);
        gl_Position = uPMatrix*uMVMatrix*vec4(aVertexPosition, 1.0);
        //vec3 normal =aVertexNormal*-1.0;
        vec3 lightDirection = uLightDirection*normalMatrix;	
        vec3 normal = normalize(aVertexNormal*normalMatrix);
       	
       vColor=	vec4(vec3(1.0,0.1,0.1)*max(dot(aVertexNormal,uLightDirection),0.0)+vec3(.2,.2,.2),1.0);
    }
</script>


<script type="text/javascript" src="./gl-matrix-min.js"></script>
<script type="text/javascript" src="./model.js"></script>
<script type="text/javascript" src="./main.js"></script>
<script type="text/javascript" src="./camera.js"></script>
<script type="text/javascript" src="./events.js"></script>
<script type="text/javascript" src="./webgl-debug.js"></script>




</head>


<body onload="webGLStart();">

	<input type="text" id="ldY" value = "-0.2"/>
	<input type="text" id="ldZ" value = "-0.2"/>
</body>

</html>
